{% load crispy_forms_tags %}
<div id="DangerModalalert" class="modal modal-adminpro-general default-popup-DangerModal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-close-area modal-close-df">
                <a class="close" data-dismiss="modal" href="#"><i class="fa fa-close"></i></a>
            </div>
            
                <div class="modal-body">
                    {% comment %} <i class="fa fa-check modal-check-pro"></i> {% endcomment %}
                    <h2>Delete Artikel</h2>
                    <p>Anda yakin ingin menghapus postingan <br><b>{{post.judul}}</b></p>
                </div>
                <div class="modal-footer">
                <form action="{% url 'users:delete-artikel' post.id %}" method="POST">
                    {% csrf_token %}
                    <button data-dismiss="modal" class="btn btn-default">Tidak</button>
                    <button  type="submit" id="basicSuccessNoDelay" class="btn btn-danger">Hapus</button>
                </form>
                </div>
        </div>
    </div>
</div>
